<script>
    const initialState = {
        count: 0
    };
    const reducer = function (state, action) {
        if (!state) {
            return initialState;
        }
        switch (action.type) {
            case 'PLUS_COUNT': {
                const newState = {count: state.count + 1};
                return Object.assign({}, state, newState);
            }
            case 'MINUS_COUNT': {
                const newState = {count: state.count - 1};
                return Object.assign({}, state, newState);
            }
            default:
                return state;
        }
    };

    const store = Redux.createStore(reducer);
    const ReduxMixin = PolymerRedux(store)
</script>
