<!doctype html>
<html>
  <head>
    <title>Polymer Redux Using Selectors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../node_modules/reselect/dist/reselect.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../polymer-redux.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Polymer Redux Using Selectors</h3>
      <demo-snippet>
        <template>
          <!-- redux setup -->
          <script>
            const reducer = (state, action) => {
              if (!state) return {
                friends: [],
                bffs: false
              }

              // clone friends
              state.friends = state.friends.concat()

              switch (action.type) {
                case 'ADD_FRIEND':
                  state.friends.push({
                    name: action.friend,
                    bff: !!action.bff
                  })
                  break
                case 'REMOVE_FRIEND':
                  state.friends = state.friends.filter(f => f !== action.friend)
                  break
                case 'SORT_FRIENDS':
                  state.friends.sort((a, b) => {
                    if (a.name < b.name) {
                      return -1
                    } else if (a.name > b.name) {
                      return 1
                    }
                    return 0
                  })
                  break
                case 'TOGGLE_BFF':
                  state.bffs = !state.bffs
                  break
              }

              return state
            }
            const store = Redux.createStore(reducer)
            const ReduxMixin = PolymerRedux(store)

            // selectors
            const getBffs = state => state.bffs
            const getFriends = state => state.friends
            const friendsSelector = Reselect.createSelector(
              getBffs, getFriends, (bffs, friends) => {
                if (bffs) {
                  return friends.filter(friend => friend.bff)
                }
                return friends
              }
            )
          </script>

          <!-- friends item module -->
          <dom-module id="friend-item">
            <template>
              <li>
                <span>[[friend.name]]</span>
                <dom-if if="[[friend.best]]">
                  <template>
                    <i>*bff</i>
                  </template>
                </dom-if>
                <button on-click="remove">Remove</button>
              </li>
            </template>
            <script>
              class FriendItem extends ReduxMixin(Polymer.Element) {
                static get is() {
                  return 'friend-item'
                }

                static get config() {
                  return {
                    properties: {
                      friend: Object
                    },
                    actions: {
                      remove(friend) {
                        return {
                          type: 'REMOVE_FRIEND',
                          friend
                        }
                      }
                    }
                  }
                }

                remove() {
                  this.dispatch('remove', this.friend)
                }
              }
              customElements.define(FriendItem.is, FriendItem)
            </script>
          </dom-module>

          <!-- friends list module -->
          <dom-module id="friends-list">
            <template>
              <p>
                <span>You have [[friends.length]] friend(s).</span>
                <button on-click="toggleBffs">Show/Hide BFFs</button>
                <template is="dom-if" if="[[canSort(friends.length)]]">
                  <button on-click="sort">Sort Friends</button>
                </template>
              </p>
              <ul>
                <dom-repeat items="[[friends]]">
                  <template>
                    <friend-item friend="[[item]]"></friend-item>
                  </template>
                </dom-repeat>
              </ul>
              <input id="friend-name" placeholder="Name" on-keypress="handleKeypress">
              <label for="bff">
                <input id="bff" type="checkbox">
                <span>BFF</span>
              </label>
              <button on-click="add">Add Friend</button>
            </template>
          </dom-module>
          <script>
            class FriendsList extends ReduxMixin(Polymer.Element) {
              static get is() {
                return 'friends-list'
              }

              static get config() {
                return {
                  properties: {
                    friends: {
                      type: Array,
                      statePath: friendsSelector
                    }
                  },
                  actions: {
                    add(friend, bff) {
                      return {
                        type: 'ADD_FRIEND',
                        friend,
                        bff
                      }
                    },
                    sort: function() {
                      return {
                        type: 'SORT_FRIENDS'
                      }
                    },
                    toggleBff: function(filter) {
                      return {
                        type: 'TOGGLE_BFF'
                      }
                    }
                  }
                }
              }

              add() {
                const input = this.$['friend-name']
                const checkbox = this.$['bff']
                if (input.value) {
                  this.dispatch('add', input.value, checkbox.checked)
                  input.value = ''
                  checkbox.checked = false
                  input.focus()
                }
              }

              sort() {
                this.dispatch('sort')
              }

              canSort(length) {
                return length > 1
              }

              handleKeypress(event) {
                if (event.charCode === 13) {
                  this.add()
                }
              }

              toggleBffs() {
                this.dispatch('toggleBff')
              }
            }
            customElements.define(FriendsList.is, FriendsList)
          </script>

          <!-- demo -->
          <friends-list></friends-list>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
